  <body>
    <section class="timer">
      <div class="timer-item1">
        <input
          type="number"
          class="inputSeconds"
          placeholder="Time in seconds"
          maxlength="7"
        />
      </div>
      <div class="timer-item2">
        <button class="inputButton">Enter</button>
      </div>
      <div class="timer-item3">
        <div class="displayTimer"></div>
      </div>
      <div class="timer-item4">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
    </section>
